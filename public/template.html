<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>

    <title>To-Do List</title>
</head>
<body>
<div id="title">TODO LIST</div>
<div id="projects-container">
    <div id="project-title-container"><h2 id="project-title">Projects</h2></div>
    <div id="project-list-container" class="list-container">
        <ul id="project-list" class="list" data-type="project"></ul>
    </div>

    <div id="project-input-container">
        <form action="">
            <button id="project-adder-button" data-type="project" class="adder-button">+</button>
            <input
                    type="text"
                    id="project-input"
                    placeholder="Add a new project"
                    aria-label="Add a new project"
                    data-type = "project"
            />
        </form>
    </div>
</div>

<div id="todo-container">

    <div id="todo-list-header-container">
        <h2 id="todo-list-header">Add a project to begin</h2>
    </div>
    <div id="todo-list-container" class="list-container">
        <ul class="list" id="todo-list" data-type="todo">
        </ul>
    </div>
        <div id="todo-list-input-container">
            <form action="">
                <button id="todo-list-adder-button" data-type="todo" class="adder-button">+</button>
                <input
                        type="text"
                        id="todo-list-input"
                        placeholder="Add a new task"
                        aria-label="Add a new task"
                        data-type="todo"
                />
            </form>
        </div>
    
</div>
</body>
</html>
